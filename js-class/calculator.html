<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <!-- Custome Css -->
    <link rel="stylesheet" href="../assets/css/calculator.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="calculator">
            <div class="screen">
                <input type="text" id="input" class="input" readonly>
                <div class="result" id="result"></div>
            </div>
            <div class="buttons">
                
                <div class="numbers">
                    <button class="btn btn-secondary btn-numbers">1</button>
                    <button class="btn btn-secondary btn-numbers">2</button>
                    <button class="btn btn-secondary btn-numbers">3</button>
                    <button class="btn btn-secondary btn-numbers">4</button>
                    <button class="btn btn-secondary btn-numbers">5</button>
                    <button class="btn btn-secondary btn-numbers">6</button>
                    <button class="btn btn-secondary btn-numbers">7</button>
                    <button class="btn btn-secondary btn-numbers">8</button>
                    <button class="btn btn-secondary btn-numbers">9</button>
                    <button class="btn btn-secondary btn-numbers">0</button>
                    <button class="btn btn-secondary btn-numbers">00</button>
                    <button class="btn btn-secondary" id="btn-equals">=</button>
                </div>
                <div class="operators">
                    <button class="btn btn-success btn-special" id="btn-on">ON</button>
                    <button class="btn btn-danger btn-special" id="btn-off">OFF</button>
                    <button class="btn btn-secondary btn-special" id="btn-ac">AC</button>
                    <button class="btn btn-secondary btn-special" id="btn-backspace">&larr;</button>

                    <button class="btn btn-primary btn-operators">*</button>
                    <button class="btn btn-info btn-operators">/</button>
                    <button class="btn btn-warning btn-operators">-</button>
                    <button class="btn btn-dark btn-operators">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/calculator.js"></script>
</body>
</html>
